    <div class="control-group">
        {% include 'partials/form_fields_inline.html' with form=form %}
    
        <label class="checkbox inline">
            <input type="checkbox" name="standard_export_price" checked="checked">
            Std. Export Price
        </label>
        <label class="checkbox inline">
            <input type="checkbox" name="currency_factor" checked="checked">
            Currency Conv.
        </label>
        <label class="checkbox inline">
            <input type="checkbox" name="import_price" checked="checked">
            Import Price
        </label>
        <label class="checkbox inline">

        </label>
        <label class="checkbox inline">
